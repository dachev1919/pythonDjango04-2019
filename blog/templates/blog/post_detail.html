{% extends "blog/base.html" %}
{% block content %}
	<article class="media content-section">
	  <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
	  <div class="media-body">
	    <div class="article-metadata">
	      <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
	      <small class="text-muted">{{ object.date_posted|date:"F d, Y P" }}</small>
	      {% if object.author == user %}
            <div class="btn-group">
              <button class="btn btn--secondary btn-sm dropdown-toggle mb-1" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Setting
              </button>
              <div class="dropdown-menu">
                 <a class="btn btn-outline-secondary btn-sm ml-1" href="{% url 'post-update' object.id %}">Update</a>
				 <a class="btn btn-outline-danger btn-sm ml-4" href="{% url 'post-delete' object.id %}">Delete</a>
              </div>
            </div>
	      {% endif %}
	    </div>
	    <h2 class="article-title">{{ object.title }}</h2>
	    <p class="article-content">{{ object.content }}</p>
	  </div>
	</article>
{% endblock content %}
